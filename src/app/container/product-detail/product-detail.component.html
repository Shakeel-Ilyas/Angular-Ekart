<div class="ekart--product--details--info scroll" [disableProduct]="true">
    <div class="ekart-product-detail-close">
        <i class="fa fa-times" aria-hidden="true" (click)="closeProductDetailComponent()"></i>
    </div>
    <div class="ekart-product-detail-image">
        <img [src]="product.imageURL" class="ekart-product-detail-image">
    </div>
    
    <div class="ekart-product-detail">
        <div class="ekart-product-detail-name">
            <h2>{{ product.name }}</h2>
        </div>
        <div class="ekart-product-detail-gbc">
            <span [setBackground]="{backColor: 'red', textColor: 'white'}">{{product.gender}}</span>
            <span [setBackground]="{backColor: 'black', textColor: 'white'}">{{product.brand}}</span>
            <span [setBackground]="{backColor: 'blue', textColor: 'white'}">{{product.category}}</span>
        </div>
        <div class="ekart-product-detail-price">
            <p>
                <b>Price Each Pair:</b>
                <span style="color:white" [ngStyle]="{backgroundColor: product.discountPrice? 'red': 'green', textDecoration: product.discountPrice? 'line-through': 'none'}">{{product.price}}</span>
                <span style="color:white; background-color: green;" *ngIf="product.discountPrice">{{product.discountPrice}}</span> (Inclusive of all taxes)
            </p>
        </div>
        <div class="ekart-product-detail-size">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Size</h4>
            </div>
            <diV style="margin-top: 20px">
                <span class="ekart-product-detail-available-size" *ngFor="let size of product.size">{{ size }}</span>
            </diV>                
        </div>

        <div class="ekart-product-detail-color">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Color</h4>
            </div>
            <diV style="margin-top: 20px;">
                <span class="ekart-product-detail-available-color" *ngFor="let color of product.color" [ngStyle]="{backgroundColor: color}"></span>
            </diV>                
        </div>

        <div class="ekart-product-detail-desc">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Product Description</h4>
            </div>
            <div style="margin-top: 20px">
                <p>{{product.description}}</p>
            </div>                
        </div>
    </div>
    <div class="ekart-product-detail-addtoCart">
        <ng-template #notifyMe>
            <button class="btn-add-to-cart" appHover>NOTIFY ME</button>
        </ng-template>
        <button class="btn-add-to-cart" *ngIf="product.is_in_inventory; else notifyMe" appHover>ADD TO CART</button>
    </div>
</div>
