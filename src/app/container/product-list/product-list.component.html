<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInStock"
  [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)"
></app-filter>

<div class="ekart--products--container">
  <!-- *ngIf="selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton" -->
  <ng-container *ngFor="let prod of products">
    <ng-container
      *ngIf="
        selectedFilterRadioButton === 'all' ||
        prod.is_in_inventory.toString() === selectedFilterRadioButton
      "
    >
      <app-product
        [product]="prod"
        *ngIf="
          searchText === '' || prod.name.toLowerCase().includes(searchText)
        "
        (click)="selectedProduct = prod"
      ></app-product>
    </ng-container>
  </ng-container>
</div>
